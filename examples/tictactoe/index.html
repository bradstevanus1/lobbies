<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Tic Tac Toe!</title>

    <style>
      /* styles for the squares on the game board */
      div.square {
        min-height: 200px;
        max-width: 200px;
        background-color: lightsteelblue;
        border: 1px solid dodgerblue;
        position: relative;
        font-weight: bold;
        font-size: 64px;
      }

      /* the xs and os are displayed by looking at the "move" data attribute */
      div.square:before {
        content: attr(data-move);
        position: absolute;
        white-space: pre;
        display: inline;
        top: 0;
        left: 50%;
        transform: translate(-50%, 50px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Tic Tac Toe!</h1>
        </div>
      </div>
      <div id="game"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="http://localhost:5000/client.js" crossorigin="anonymous"></script>

    <script>
      $(() => {
        // representation of our tic-tac-toe game board
        const board = [
          [null, null, null],
          [null, null, null],
          [null, null, null]
        ];

        function checkForWin(move) {
          // check rows
          for (let i = 0; i < board.length; i++) {
            const row = board[i];
            if (row.every(m => m === move)) {
              return true;
            }
          }

          // check cols
          for (let i = 0; i < board.length; i++) {
            const col = board.map(row => row[i]);
            if (col.every(m => m === move)) {
              return true;
            }
          }

          // check diagonals
          const diag = board.map((row, idx) => row[idx]);
          if (diag.every(m => m === move)) {
            return true;
          }

          const antiDiag = board.map((row, idx) => row[(row.length - 1) - idx]);
          if (antiDiag.every(m => m === move)) {
            return true;
          }

          return false;
        };

        function takeTurn(row, col, move) {
          // check to see if this move can be taken
          if (board[row][col]) {
            return false;
          }

          // make the move and check to see if we have a winner (or tie)
          board[row][col] = move;
          const winningMove = checkForWin(move);
          const tieGame = board.every(row => row.every(col => col !== null));

          // update turn state
          myTurn = !myTurn;
          
          // update the UI
          const square = Array.from(document.querySelectorAll('div.square')).find(e => e.dataset.row === row && e.dataset.col === col);
          square.dataset.move = move;

          if (winningMove || tieGame) {
            const gameOverMessage = winningMove ? `${move} wins!` : 'Tie game!';
            $('#game').append(`<div class="row"><div class="col">${gameOverMessage}</div></div>`);
            $('.square').off('click');
          }

          return true;
        };

        let myTurn = true;

        // create the game UI
        for (let row = 0; row < board.length; row++) {
          const rowDiv = $(`<div class="row"></div>`);
          $('#game').append(rowDiv);

          for (let col = 0; col < board[row].length; col++) {
            rowDiv.append(`<div class="col square" data-row="${row}" data-col="${col}"></div>`);
          }
        }

        // when a user clicks a square, we update the square with the corresponding move
        $('.square').click(() => {
          const square = event.target;
          const moved = takeTurn(square.dataset.row, square.dataset.col, myTurn ? "X" : "O");
        });

        // create a lobby
        const lobbies = new Lobbies("http://localhost:5000");
        lobbies.create();
      });
    </script>
  </body>
</html>
